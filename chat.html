<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат с медиум – Medium Future</title>
  <!-- Bust cache by appending version to stylesheet -->
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body class="chat-page">
  <header class="chat-header">
    <a class="logo" href="index.html">Medium Future</a>
  </header>

  <main class="chat-main">
    <h2 id="chat-title">Чат с медиум</h2>
    <div id="credit-info"></div>
    <div class="chat-window" id="chat-window">
      <!-- примерни съобщения -->
      <div class="message received">Здравейте, как мога да помогна?</div>
      <div class="message sent">Имам нужда от насока...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="msg-input" placeholder="Въведете съобщение...">
      <button id="send-btn">Изпрати</button>
    </div>
  </main>

  <footer class="chat-footer">
    <p>&copy; 2025 Medium Future.</p>
  </footer>

  <!-- Overlay за изчерпване на безплатните минути и предложения за продължение -->
  <div id="upsellOverlay" class="upsell hidden">
    <div class="upsell-card">
      <h3>Безплатните 5 минути приключиха</h3>
      <p>Можеш да продължиш разговора:</p>
      <div class="upsell-actions">
        <a class="btn-primary" href="pricing.html">Купи пакет минути</a>
        <a class="btn-outline" href="tel:+15712978633">Обади се</a>
      </div>
    </div>
  </div>

  <!-- Скриптове за чат, управление на минутите и изчерпване -->
  <script>
  // Функция за извличане на параметри от URL
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Основна инициализация
  document.addEventListener('DOMContentLoaded', function() {
    // Заглавие според избрания медиум
    var medium = getQueryParam('medium');
    if (medium) {
      medium = medium.charAt(0).toUpperCase() + medium.slice(1);
      document.getElementById('chat-title').textContent = 'Чат с ' + medium;
    }
    // Проверка за вписан потребител; ако няма – насочваме към регистрация
    var userStr = localStorage.getItem('mf_user');
    if (!userStr) {
      // запазваме пътя за връщане
      var next = window.location.pathname;
      location.href = 'signup.html?next=' + encodeURIComponent(next + window.location.search);
      return;
    }
    var user = JSON.parse(userStr);
    // Актуализиране на оставащите минути в интерфейса
    var creditInfoEl = document.getElementById('credit-info');
    function updateCreditsDisplay() {
      creditInfoEl.textContent = 'Оставащи минути: ' + Math.max(0, user.freeMinutes || 0);
    }
    updateCreditsDisplay();
    // Ако в URL има credits (първо влизане след регистрация) – активираме бонуса
    var creditsFromUrl = parseInt(getQueryParam('credits') || '0', 10);
    if (creditsFromUrl > 0 && !user.freeActivatedAt) {
      user.freeActivatedAt = Date.now();
      user.freeMinutes = creditsFromUrl;
      localStorage.setItem('mf_user', JSON.stringify(user));
      updateCreditsDisplay();
    }
    // Таймер за изчерпване на минутите (на интервал 1 минута)
    if (user.freeMinutes > 0) {
      var interval = setInterval(function() {
        user.freeMinutes--;
        localStorage.setItem('mf_user', JSON.stringify(user));
        updateCreditsDisplay();
        if (user.freeMinutes <= 0) {
          clearInterval(interval);
          document.getElementById('upsellOverlay').classList.remove('hidden');
        }
      }, 60000);
    } else {
      // Ако няма свободни минути – директно показваме предложенията
      document.getElementById('upsellOverlay').classList.remove('hidden');
    }
    // Слушател за изпращане на съобщения
    document.getElementById('send-btn').addEventListener('click', function() {
      var input = document.getElementById('msg-input');
      var text = input.value.trim();
      if (text !== '') {
        var msgEl = document.createElement('div');
        msgEl.className = 'message sent';
        msgEl.textContent = text;
        document.getElementById('chat-window').appendChild(msgEl);
        input.value = '';
        var chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    });
  });
  </script>
</body>
</html>
