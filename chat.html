<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат с медиум – Medium Future</title>
  <!-- Bust cache by appending version to stylesheet -->
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body class="chat-page">
  <header class="chat-header">
    <a class="logo" href="index.html">Medium Future</a>
  </header>

  <main class="chat-main">
    <h2 id="chat-title">Чат с медиум</h2>
    <div id="credit-info"></div>
    <div class="chat-window" id="chat-window">
      <!-- примерни съобщения -->
      <div class="message received">Здравейте, как мога да помогна?</div>
      <div class="message sent">Имам нужда от насока...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="msg-input" placeholder="Въведете съобщение...">
      <button id="send-btn">Изпрати</button>
    </div>
  </main>

  <footer class="chat-footer">
    <p>&copy; 2025 Medium Future.</p>
  </footer>

  <script>
  // Функция за извличане на параметри от URL
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  document.addEventListener('DOMContentLoaded', function() {
    // Задаване на заглавие според избрания медиум
    var medium = getQueryParam('medium');
    if (medium) {
      medium = medium.charAt(0).toUpperCase() + medium.slice(1);
      document.getElementById('chat-title').textContent = 'Чат с ' + medium;
    }
    // Показване на оставащи минути
    var credits = getQueryParam('credits');
    if (credits) {
      document.getElementById('credit-info').textContent = 'Оставащи минути: ' + credits;
    }
    // Слушател за изпращане на съобщения
    document.getElementById('send-btn').addEventListener('click', function() {
      var input = document.getElementById('msg-input');
      var text = input.value.trim();
      if (text !== '') {
        var msgEl = document.createElement('div');
        msgEl.className = 'message sent';
        msgEl.textContent = text;
        document.getElementById('chat-window').appendChild(msgEl);
        input.value = '';
        var chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    });
  });
  </script>
</body>
</html>
